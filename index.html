<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sapota Converter</title>
    <script charset="utf-8" src="converter.js"></script>
    <script charset="utf-8" src="index.js"></script>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./res/icon/icon.svg">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body data-bs-theme="light">
    <div class="container">
      <h1><strong>Sapota</strong> Converter</h1>
      <p>
        <select name="language" id="language" class="form-select">
          <option value="Zemin">Zemin</option>
          <option value="Rusimez">Rusimez</option>
          <option value="Erang">Erang</option>
        </select>
      </p>
      <p>
        <label for="bold">
          <input type="checkbox" value="bold" name="bold" id="bold" class="form-check-input"/> Bold
        </label>
        <label for="italic">
          <input type="checkbox" value="italic" name="italic" id="italic" class="form-check-input"/> Italic
        </label>
      </p>
      <p>
        <textarea name="textarea" id="textarea" class="form-control" autofocus></textarea>
      </p>
      <p class="image-paragraph">
        <img src="#" id="keyboard-layout">
      </p>
    </div>
  </body>
</html>
